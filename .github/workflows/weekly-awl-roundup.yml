name: Weekly AWL Roundup

on:
  schedule:
    # Runs at 11:30 UTC (17:00 IST) on Wednesday
    - cron: '30 11 * * 3'
  workflow_dispatch:
    inputs:
      date_override:
        description: 'Override Date (YYYY-MM-DD) to simulate a run date'
        required: false
      dry_run:
        description: 'Dry Run (true/false)'
        required: false
        default: 'false'
      source_repo:
        description: 'Source Repo to scrape (owner/name)'
        required: false
        default: 'amedina/agentic-web-learning-tool'

permissions:
  discussions: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Generate Newsletter
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DATE_OVERRIDE: ${{ inputs.date_override }}
        DRY_RUN: ${{ inputs.dry_run }}
        SOURCE_REPO: ${{ inputs.source_repo || 'amedina/agentic-web-learning-tool' }}
      run: node index.js
